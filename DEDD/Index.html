<html> 
    <head>
        <title>DEDD Company</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin Slab">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" type="text/css" href="default.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="nav-bar">
                <a class="company"> DEDD </a>
                <div class="nav-bar-sub">
                    <a> Services </a>
                    <a> Portfolio </a>
                    <a> Contacts </a>
                </div>
            </div>
            <div class="main">
                <div class="main-text">
                    THE <span class="blue-text"> NEW </span>
                    <br>

                    <br>
                    THINK ARE VERY <span class="blue-text"> CREATIVE! </span>
                </div>
            </div>
        </div>
        <div class="content">

                </div>

        <div class="footer">

        <script>
            $(".nav-bar-sub a").hover(function() {
                $(this).animate({
                    "border-bottom-width": "0.2vw"
                }, 200)
                $(this).css({"color":"#3b7eed"});
            }, function() {
                $(this).stop().animate({
                    "border-bottom-width": "0vw",
                    "border-color" : ""
                }, 200);
                $(this).css({"color":"#7c777c"});
            });
        </script>
